<div class="product">
    <div class="product__column">
        <img width="120px" height="120px" class="product__logo" src="{{ .Params.image }}">

    </div>

    <div class="product__column product__column--desc">
        <div class="product__brand">{{ .Params.Brand | markdownify}}</div>
        <div class="product__name">{{ .Params.Title | markdownify }}</div>
        <div class="product__details">{{ .Params.details }}</div>
        <div class="product__location">{{ .Params.location }}</div>
    </div>
    <div class="product__column product__column--price" style="color: {{ .Params.price_color }};">
        <div class="product__price product__price--03">{{ .Params.price03 }}</div>
        |
        <div class="product__price product__price--05">{{ .Params.price05 }}</div>
        |
        <div class="product__price product__price--10">{{ .Params.price10 }}</div>
    </div>
</div>
